<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>동반자 S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="stage" class="stage">
    <img id="bg" class="bg" src="./images/01_login.jpg" alt="screen" />

    <!-- ✅ 채팅 화면 왼쪽 위 영상 -->
    <video
      id="mainVideo"
      class="main-video hidden"
      src="./videos/main.mp4"
      playsinline
      muted
      loop
      preload="auto"
    ></video>

    <!-- 로그인 오버레이 -->
    <div id="loginOverlay" class="login-overlay hidden">
      <input id="loginId" class="login-input login-id" type="text" />
      <input id="loginPw" class="login-input login-pw" type="password" />
      <button id="btnPass" class="hotspot login-btn-pass"></button>
      <button id="btnEnter" class="hotspot login-btn-enter"></button>
    </div>

    <!-- 채팅 오버레이 -->
    <div id="chatOverlay" class="chat-overlay hidden">
      <div id="chatLog" class="chat-log"></div>
      <input id="chatInput" class="chat-input" type="text" />
      <button id="chatSend" class="hotspot chat-send"></button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
