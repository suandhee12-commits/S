<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>동반자 S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="stage" class="stage">
    <img id="bg" class="bg" src="./images/01_login.png" alt="screen" />

    <!-- ✅ 로그인 화면에서만 보이는 오버레이 -->
    <div id="loginOverlay" class="login-overlay hidden" aria-hidden="true">
      <input
        id="loginId"
        class="login-input login-id"
        type="text"
        autocomplete="username"
        spellcheck="false"
        placeholder=""
      />
      <input
        id="loginPw"
        class="login-input login-pw"
        type="password"
        autocomplete="current-password"
        placeholder=""
      />

      <!-- 오른쪽 버튼(이미지 위에 투명 버튼) -->
      <button id="btnPass" class="hotspot login-btn-pass" aria-label="통과"></button>
      <button id="btnEnter" class="hotspot login-btn-enter" aria-label="ENTER"></button>
    </div>

    <!-- (선택) 하단 네비: 개발용. 배포 시 숨기고 싶으면 style에서 display:none 처리 -->
    <div class="dev-nav">
      <button onclick="go('login')">01_login</button>
      <button onclick="go('loading')">02_loading</button>
      <button onclick="go('profile')">03_profile</button>
      <button onclick="go('chat')">04_chat</button>
      <button onclick="go('chatAlt')">05_chat_alt</button>
      <button onclick="go('invite')">06_invite</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
