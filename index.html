<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>동반자 S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="stage" class="stage">
    <img id="bg" class="bg" src="./images/01_login.jpg" alt="screen" />

    <!-- 로그인 화면 전용 오버레이 -->
    <div id="loginOverlay" class="login-overlay hidden" aria-hidden="true">
      <input
        id="loginId"
        class="login-input login-id"
        type="text"
        autocomplete="username"
        spellcheck="false"
        placeholder=""
      />
      <input
        id="loginPw"
        class="login-input login-pw"
        type="password"
        autocomplete="current-password"
        placeholder=""
      />

      <!-- 오른쪽 버튼(통과/ENTER) -->
      <button id="btnPass" class="hotspot login-btn-pass" aria-label="통과"></button>
      <button id="btnEnter" class="hotspot login-btn-enter" aria-label="ENTER"></button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
